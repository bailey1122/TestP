<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
    <body>
    <h2>Add a developer</h2>
        <form action="#" th:action="@{/adddeveloper}" th:object="${developer}" method="post">

            <label for="fname">First Name</label>
            <input type="text" th:field="*{fname}" id="fname" placeholder="Name">
            <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"></span>

            <label for="lname">Last Name</label>
            <input type="text" th:field="*{lname}" id="lname" placeholder="Last Name">
            <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"></span>

            <label for="title">Title</label>
            <input type="text" th:field="*{title}" id="title" placeholder="Title">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

            <label for="salary">Salary</label>
            <input type="text" th:field="*{salary}" id="salary" placeholder="Salary">
            <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>

            <label for="location">Location</label>
            <input type="text" th:field="*{location}" id="location" placeholder="Location">
            <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>

            <input type="submit" value="Add Developer">
        </form>
    </body>
</html>
